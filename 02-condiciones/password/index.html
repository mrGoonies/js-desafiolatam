<html lang="en">
<head>

    <title>Guess Padlock</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Guess the Padlock Password</h1>

                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="0">0</option>
            </select>
            <p id="statusSelect1-el"></p>
        </div>  
        <div class="padlock-shackle">

            <select name="" id="select2-el">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="0">0</option>
            </select>
            <p id="statusSelect2-el"></p>
        </div>
        <div class="padlock-shackle">

            <select name="" id="select3-el">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="0">0</option>
            </select>
            <p id="statusSelect3-el"></p>
        </div>
    </div>
    
    <p>Hint: Used to call emergency services in the US</p>

    <button id="check-btn">Check</button>

    <script src="app.js"></script>
    
</body>
</html>
